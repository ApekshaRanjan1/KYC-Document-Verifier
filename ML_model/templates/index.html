<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KYC Document Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Upload Aadhaar / PAN</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
      <img id="preview" src="#" alt="Preview" style="display:none; max-width:300px; margin:10px auto; border:1px solid #ccc;"/>
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
