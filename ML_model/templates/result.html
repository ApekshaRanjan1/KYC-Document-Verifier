<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OCR Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Extra safeguard just for this page */
    .image-wrapper {
      max-width: 100%;
      max-height: 400px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>

    <div class="result-card">
      <div class="image-wrapper">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="preview">
      </div>
      <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>

    <a href="{{ url_for('index') }}" class="btn">Upload Another</a>
  </div>
</body>
</html>
