<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OCR Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>

    <div class="result-card">
      <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="preview">
      <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>

    <a href="{{ url_for('index') }}" class="btn">Upload Another</a>
  </div>
</body>
</html>
