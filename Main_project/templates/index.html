<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>💫 KYC Document Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1 class="page-title">💫 Upload Your Aadhaar or PAN Card</h1>

  <form class="upload-form" action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
    <div class="drop-zone" id="dropZone">
      <p>📁 Drag & drop your document or click to upload</p>
      <input type="file" name="file" id="fileInput" accept="image/*" style="display:none" required>
    </div>

    <img id="previewImage" class="preview hidden" alt="🖼️ Image Preview">
    <button type="submit" id="scanBtn">🔍 Scan Document</button>
  </form>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
