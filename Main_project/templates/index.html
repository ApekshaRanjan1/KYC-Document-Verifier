<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KYC Document Classifier â€” Aadhaar / PAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    .upload-container {
      background: white;
      border: 2px dashed #aaa;
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-container.dragover {
      border-color: #007bff;
      background: #e9f3ff;
    }

    .upload-container input {
      display: none;
    }

    .upload-container p {
      color: #555;
    }

    img.preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 0%;
      height: 6px;
      background: #007bff;
      border-radius: 3px;
      margin-top: 15px;
      transition: width 0.3s ease;
      display: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Upload Your KYC Document</h1>

  <form id="uploadForm" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
    <div class="upload-container" id="dropZone">
      <p>Drag & drop your Aadhaar or PAN card here<br>or click to browse</p>
      <input type="file" name="file" id="fileInput" accept="image/*" required>
      <img id="previewImage" class="preview" alt="Image Preview">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button type="submit">Upload & Scan</button>
  </form>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const progressBar = document.getElementById('progressBar');
    const form = document.getElementById('uploadForm');

    // Highlight drag-over
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    // Handle drop
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        showPreview(file);
      }
    });

    // Click to browse
    dropZone.addEventListener('click', () => fileInput.click());

    // Handle file browse
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) showPreview(fileInput.files[0]);
    });

    // Preview
    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // Progress bar animation on submit
    form.addEventListener('submit', () => {
      progressBar.style.display = 'block';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) clearInterval(interval);
        else {
          width += 3;
          progressBar.style.width = width + '%';
        }
      }, 80);
    });
  </script>
</body>
</html>
