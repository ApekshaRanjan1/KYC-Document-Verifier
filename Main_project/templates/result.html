<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>🧾 KYC Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="page-title">💫 Prediction Result</h1>

    <div class="result-image-container">
      <img src="{{ url_for('uploaded_file', filename=filename) }}" class="result-image" alt="Uploaded Image">
    </div>

    <div class="info-box">
      <p><strong>Detected Type:</strong> {{ prediction }}</p>

      {% if extracted_data %}
      <h3>Extracted Details:</h3>
      <ul>
        {% for key, value in extracted_data.items() %}
          <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <h3>Extracted Raw Text:</h3>
      <pre>{{ extracted_text }}</pre>
    </div>

    <a href="{{ url_for('index') }}" class="back-btn">← Back to Upload</a>
  </div>
</body>
</html>
