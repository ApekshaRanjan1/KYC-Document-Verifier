<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Result - KYC OCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { font-family: "Poppins", sans-serif; text-align: center; margin: 3rem; }
    img { margin-top: 20px; max-width: 400px; border: 1px solid #ccc; border-radius: 10px; }
    .info-box {
      margin-top: 20px; display: inline-block; text-align: left;
      background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #ddd;
    }
    a {
      display: inline-block; margin-top: 20px;
      text-decoration: none; color: #007bff; font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Prediction Result</h1>
  <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
  <div class="info-box">
    <p><strong>Detected Type:</strong> {{ prediction }}</p>
    {% if extracted_data %}
      <h3>Extracted Details:</h3>
      <ul>
        {% for key, value in extracted_data.items() %}
          <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <h3>Extracted Raw Text:</h3>
    <pre>{{ extracted_text }}</pre>
  </div>
  <a href="{{ url_for('index') }}">‚Üê Back to Upload</a>
</body>
</html>
