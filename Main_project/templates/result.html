<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCR Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1.4rem;
    }
    img {
      margin-top: 20px;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Prediction Result</h1>
  <div class="result">
    <p><strong>Detected Document Type:</strong> {{ prediction }}</p>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Document">
  </div>
  <br>
  <a href="{{ url_for('index') }}">‚Üê Back to Upload</a>
</body>
</html>
