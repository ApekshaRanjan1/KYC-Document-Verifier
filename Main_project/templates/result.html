<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document Classification Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f8fa;
      text-align: center;
      padding: 3rem;
    }

    .card {
      background: white;
      display: inline-block;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #333;
    }

    img {
      margin-top: 1rem;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Detected Document Type</h2>
    <h3 style="color:#007bff;">{{ prediction }}</h3>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
  </div>
  <br>
  <a href="{{ url_for('index') }}">‚Üê Upload Another</a>
</body>
</html>
