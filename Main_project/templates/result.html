<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Result - KYC OCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="result-page">
  <h1 class="page-title">üßæ Prediction Result</h1>

  <!-- Uploaded image -->
  <div class="result-image-container">
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="result-image">
  </div>

  <div class="info-box fade-in">
    <p><strong>Detected Type:</strong> {{ prediction }}</p>

    {% if extracted_data %}
      <h3>Extracted Details:</h3>
      <ul>
        {% for key, value in extracted_data.items() %}
          <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <h3>Extracted Raw Text:</h3>
    <pre>{{ extracted_text }}</pre>
  </div>

  <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Upload</a>
</body>
</html>
