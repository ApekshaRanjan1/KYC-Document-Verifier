<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhaar QR Verifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <div class="container">
    <h1>Aadhaar QR Code Verifier</h1>

    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
      <label for="file">Upload Aadhaar Image:</label>
      <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
      <button type="submit" id="uploadBtn">Upload & Verify</button>
    </form>

    <!-- Image preview -->
    <div id="previewContainer">
      <img id="previewImage" src="#" alt="Preview" style="display:none;">
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display:none;">Scanning QR...</div>

    <!-- Error message -->
    {% if error %}
      <div class="message error">{{ error }}</div>
    {% endif %}

    <!-- Valid decoded result -->
    {% if result %}
      <div class="result">
        <h2>✅ Decoded Aadhaar Details:</h2>
        <pre>{{ result }}</pre>
      </div>
    {% endif %}

    <!-- Raw fallback text -->
    {% if raw_qr %}
      <div class="result">
        <h2>⚠️ Raw QR Text (not fully decoded):</h2>
        <pre>{{ raw_qr }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
